<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NODE LIBRARY</title>
	</head>
	<body>
		<nav>
			<a href="index.html">Home</a>
			<a href="books.html">Books</a>
			<a href="edit_data.html">Edit Data</a>
		</nav>
		<section>
			<div class="form-block">
				<h1>ADD AUTHOR</h1>
				<form action="/authors" method="POST">
					<label for="firstname">First Name: </label>
					<input type="text" name="first_name" id="firstname" required />
					<label for="lastname">Last Name: </label>
					<input type="text" name="last_name" id="lastname" required />

					<label for="nationality">Nationality: </label>
					<input type="text" name="nationality" id="nationality" required />

					<label for="birthyear">Birth Year: </label>
					<input type="number" name="birth_year" id="birthyear" required />

					<button type="submit">Add Author</button>
				</form>
			</div>
			<div class="form-block">
				<h1>REMOVE AUTHOR</h1>
				<form action="/authors/delete" method="POST">
					<label for="author-select-remove-author">Author:</label>
					<select id="author-select-remove-author" name="author_id" required>
						<!-- options are filled dynamically -->
					</select>
					<button type="submit">Remove Author</button>
				</form>
			</div>
		</section>
		<section>
			<div class="form-block">
				<h1>ADD BOOK</h1>
				<form action="/books" method="POST">
					<label for="title">Title: </label>
					<input type="text" name="title" id="title" required />

					<label for="author-select-add-book">Author:</label>
					<select id="author-select-add-book" name="author_id" required>
						<!-- Opcje zostaną wypełnione dynamicznie -->
					</select>

					<label for="genre">Genre: </label>
					<input type="text" name="genre" id="genre" required />

					<label for="publication_date">Publication Date: </label>
					<input
						type="date"
						name="publication_date"
						id="publicationdate"
						required
					/>

					<label>Availability:</label>
					<input
						type="radio"
						name="availability_status"
						id="true"
						value="true"
						required
					/>
					<label for="true">True</label>

					<input
						type="radio"
						name="availability_status"
						id="false"
						value="false"
						required
					/>
					<label for="false">False</label>

					<button type="submit">Add Book</button>
				</form>
			</div>
			<div class="form-block">
				<h1>REMOVE BOOK</h1>
				<form action="/books/delete" method="POST">
					<label for="book-select">Book:</label>
					<select id="book-select" name="book_id" required>
						<!-- options are filled dynamically -->
					</select>
					<button type="submit">Remove Book</button>
				</form>
			</div>
		</section>
		<section>
			<div class="form-block">
				<h1>ADD USER</h1>
				<form action="/users" method="POST">
					<label for="email">Email: </label>
					<input type="text" name="email" id="user-email" required />
					<label for="password">Password: </label>
					<input type="password" name="password" id="user-password" required />
					<label for="user-firstname">First Name: </label>
					<input type="text" name="first_name" id="user-firstname" required />
					<label for="user-lastname">Last Name: </label>
					<input type="text" name="last_name" id="user-lastname" required />

					<label for="birthdate">Birthdate: </label>
					<input type="date" name="birhtdate" id="birthdate" required />

					<button type="submit">Add User</button>
				</form>
			</div>
		</section>
		<h2>BOOK DATABASE</h2>
		<div>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>TITLE</th>
						<th>AUTHOR</th>
						<th>GENRE</th>
						<th>PUBLICATION DATE</th>
						<th>AVAILABILITY</th>
					</tr>
				</thead>
				<tbody id="books-list"></tbody>
			</table>
		</div>
		<script type="module" src="/js/index.js"></script>
	</body>

	<style>
		table {
			border: 1px solid black;
		}
		td {
			padding: 10px;
		}
		th {
			text-align: left;
		}
		section {
			border: 1px solid black;
			padding: 10px;
			margin: 10px;
		}
	</style>
</html>
